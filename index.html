<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /font-awesome -->
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- /google font -->
        <title>Vue Boolzapp</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <div class="container-central">
                <div class="col-left">

                    <div class="slot-user">
                        <div class="user">
                            <div>
                                <img src="./img/avatar_io.jpg" alt="">
                            </div>
                            <div>
                                <span>Nome utente</span>
                            </div>
                        </div>
                        <div class="icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <div class="slot-notifications">
                        <div>
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <p>Attiva notifiche desktop</p>
                        </div>

                    </div>

                    <div class="slot-search-user">
                        <input type="text" placeholder="Cerca o inizia una nuova chat" >
                    </div>

                    <div class="slot-users">
                        <div class="single-user">
                            <div>
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name-user">Michele</div>
                        </div>
                        <div class="single-user">
                            <div>
                                <img src="./img/avatar_2.jpg" alt="">
                            </div>
                            <div class="name-user">Fabio</div>
                        </div>
                        <div class="single-user">
                            <div>
                                <img src="./img/avatar_3.jpg" alt="">
                            </div>
                            <div class="name-user">Samuele</div>
                        </div>
                        <div class="single-user">
                            <div>
                                <img src="./img/avatar_4.jpg" alt="">
                            </div>
                            <div class="name-user">Luisa</div>
                        </div>

                    </div>
                </div>
                <div class="col-right">
                    <div class="slot-actual-user">
                        

                    </div>
                    <div class="slot-chat">

                    </div>
                    <div class="slot-text">

                    </div>
                </div>


            </div>
        </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="main.js"></script>
        <!-- /JS -->
    </body>
</html>
